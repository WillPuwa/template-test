<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Slider Login / Registration Form</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">

        <div class="form-container register-container">
            <form action="#">
                <h1>Register Hire</h1>
                <input type="text" placeholder="name">
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <button>Register</button>
                <span>or usse account</span>
                <div class="social-container">
                    <i class="lni lni-whatsapp"></i>
                    <i class="lni lni-google"></i>
                    <i class="lni lni-linkedin-original"></i>
                </div>
            </form>
        </div>

        <div class="form-container Login-container">
            <form action="#">
                <h1>Login Hire</h1>
                <input type="email" placeholder="email">
                <input type="password" placeholder="password">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="#">Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">forgot password?</a>
                    </div>
                </div>
                <button>Login</button>
                <span>or use your account</span>
                <div class="social-container">
                    <i class="lni lni-whatsapp"></i>
                    <i class="lni lni-google"></i>
                    <i class="lni lni-linkedin-original"></i>
                </div>
            </form>
        </div>
    
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1 class="title">Hello <br>Friends</h1>
                <p>if You have an account, login here and have fun</p>
                <button class="ghost" id="login">Login <i class="lni lni-arrow-left"></i></button>
            </div>

            <div class="overlay-panel overlay-right">
                <h1 class="title">Start Your <br>Journy now</h1>
                <p>if you don't have an account yet, join us and start your journey</p>
                <button class="ghost" id="register">register <i class="lni lni-arrow-right"></i></button>
            </div>
        </div>
    </div>
 
    </div>
</body>
</html>
